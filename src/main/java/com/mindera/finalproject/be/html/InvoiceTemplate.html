<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Course Enrollment Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .invoice {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .invoice-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }
        .invoice-body {
            padding: 20px;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-table th, .invoice-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .invoice-total {
            margin-top: 20px;
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="invoice">
    <div class="invoice-header">
        <h2>Course Enrollment Invoice</h2>
    </div>
    <div class="invoice-body">
        <p><strong>Invoice Number:</strong> #INV-{{invoiceCounter}}</p>
        <p><strong>Date:</strong> {{currentDate}}</p>
        <p><strong>Student Name:</strong> {{studentName}}</p>
        <p><strong>Course:</strong> {{courseName}}</p>
        <table class="invoice-table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Course Fee</td>
                <td>1</td>
                <td>{{coursePrice}}€</td>
                <td>{{coursePrice}}€</td>
            </tr>
            </tbody>
        </table>
        <div class="invoice-total">
            <p><strong>Total:</strong> {{coursePrice}}€</p>
        </div>
    </div>
</div>
</body>
</html>
